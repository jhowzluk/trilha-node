<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST NODE</title>

    <link rel="stylesheet" href="/public/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="container">
    <div class="tarefas">
        <h3>TODOLIST NODE</h3>
        <form class="d-flex" method="post" onsubmit="return validaFormulario()">
            <input type="text" class="form-control" name="task" />
            <input type="submit" class="btn btn-primary" name="acao" value="Inserir" />
        </form>
        <% for(let i = 0; i < tasksList.length; i++) { %>
            
            <p><%= tasksList[i] %> | <a href="/deletar/<%= i %>""><i class="bi bi-trash"></i></a></p>

        <% } %>
    </div>
</body>
<script>
    function validaFormulario() {
        const tarefa = document.getElementsByName('task')[0].value;
        if (tarefa.trim() === '') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Por favor, preencha a tarefa antes de enviar!',
            });
            return false;
        }
        return true;
    }
</script>
</html>
